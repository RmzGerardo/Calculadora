<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Aplicaci√≥n Calculadora</h1>

        <form id="forma">

            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
            </div>

            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
            </div>

        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Resultado Sumar</button>
        <button class="btn btn-danger mb-3" onclick="restar()">Resultado Restar</button>
        <button class="btn btn-success mb-3" onclick="mul()">Resultado Multiplicacion</button>

        <div id="resultado"></div>


    </div>



</body>
</html>
